name: Build cht-core and test against node versions

on: push

jobs:
  macos:
    name: run on os
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: ['8.x', '10.x', '14.x']

    steps:
    - uses: actions/checkout@v2
    - name: Use ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm CI
      run: npm ci
    - name: Run the api
      run: node api/src/services/generate-xform.js

  ubuntu-os:
    name: run on linux
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: ['8.x', '10.x', '14.x']

    steps:
    - uses: actions/checkout@v2
    - name: Use ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm CI
      run: npm ci
    - name: Run the api
      run: node api/src/services/generate-xform.js


